language: python
sudo: false
cache:
  directories:
    - $HOME/.cache/pip

python:
 - "2.6"
 - "2.7"

env:
 - DJANGO="Django>=1.3,<1.4"
 - DJANGO="Django>=1.4,<1.5"
 - DJANGO="Django>=1.5,<1.6"
 - DJANGO="Django>=1.6,<1.7"
 - DJANGO="Django>=1.7,<1.8"
 - DJANGO="Django>=1.8,<1.8.99"
 - DJANGO="--pre Django<1.10"

install:
 - pip install $DJANGO
 - pip install -e .

script: "./runtests.sh"

matrix:
  exclude:

    - python: "2.6"
      env: DJANGO="Django>=1.7,<1.8"
    - python: "2.6"
      env: DJANGO="Django>=1.8,<1.8.99"
    - python: "2.6"
      env: DJANGO="--pre Django<1.10"

